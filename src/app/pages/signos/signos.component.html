
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Signos">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
    <!-- Position Column -->
    <ng-container matColumnDef="idSignos">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.idSignos}} </td>
    </ng-container>

      <!-- Name Column -->
    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef> Paciente</th>
      <td mat-cell *matCellDef="let element"> {{element.paciente.nombres }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> apellidos</th>
      <td mat-cell *matCellDef="let element"> {{element.paciente.apellidos }} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="temperatura">
      <th mat-header-cell *matHeaderCellDef> Temperatura </th>
      <td mat-cell *matCellDef="let element"> {{element.temperatura}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="pulso">
      <th mat-header-cell *matHeaderCellDef> pulso</th>
      <td mat-cell *matCellDef="let element"> {{element.pulso}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="ritmo">
      <th mat-header-cell *matHeaderCellDef> ritmo </th>
      <td mat-cell *matCellDef="let element"> {{element.ritmo}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd-MM-yyyy HH:mm:ss'}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="abrirDialogo(element)"><mat-icon>ballot</mat-icon></button>
          <button mat-button color="accent" (click)="eliminar(element.idSignos)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  <button mat-fab color="accent" style="float: right" (click)="abrirDialogo()">
    <mat-icon>create</mat-icon>
  </button>
